<h4 *ngIf="!edit">Add Nest to {{location.name}}</h4>
<h4 *ngIf="edit">Edit Nest</h4>

<div>
    <form (ngSubmit)="onSubmit(nestForm)" #nestForm="ngForm" name='location-edit'>

    <label>Nest Name:
      <input [(ngModel)]="model.name" #name="ngModel" name="name" placeholder="name"/>
    </label>

    <button type='submit'>{{edit ? 'edit' : 'add'}}</button>
    <button type="button" (click)="onCancel()">Cancel</button>

    </form>
</div>
